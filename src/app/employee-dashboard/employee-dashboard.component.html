
<nav class="navbar navbar-light bg-primary">
    <div class="container-fluid">
        <h1 style="color: aliceblue;margin-left: 50px;">Details</h1>
        <div class="d-flex">
            <button style="margin-right: 50px;"(click)="clickAddEmploye()" type="button"  data-bs-toggle="modal" data-bs-target="#exampleModal" class="btn btn-primary">Sign Up</button>
        </div>
    </div>
</nav>
<div style="margin-right: 250px;margin-left: 80px;">
<table class="table mt-3">
    <thead>
        <tr>
            <th scope = "col" >User ID</th>
            <th scope = "col" >First Name</th>
            <th scope = "col" >Last Name</th>
            <th scope = "col" >Email </th>
            <th scope = "col" >Mobile No.</th>
            <th scope = "col" >Salary</th>
            <th scope="col">Action</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let row of employeeData">
            <td>{{row.id}}</td>
            <td>{{row.firstName}}</td>
            <td>{{row.lastName}}</td>
            <td>{{row.email}}</td>
            <td>{{row.mobile}}</td>
            <td>{{row.salary}}</td>
            <td>
                <button (click)="onEdit(row)" type="button"  data-bs-toggle="modal" data-bs-target="#exampleModal" class="btn btn-info">Edit</button>
                <button (click)="deleteEmployee(row)" class="btn btn-danger mx-4">Delete</button>
            </td>
            
        </tr>
    </tbody>
</table>

  
  <!-- Modal -->
  <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" >
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Please fill the details</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close">
            
          </button>
        </div>
        <div class="modal-body">
         
            <form [formGroup]="formValue"  class="needs-validation" novalidate>
                <div class="form-group">
                  <label for="firstName">First Name</label>
                  <input type="text" formControlName="firstName" class="form-control"placeholder="First Name" required>
                  
                </div>
                <div class="form-group">
                  <label for="lastName">Last Name</label>
                  <input type="text"formControlName="lastName"  class="form-control"  placeholder="Last Name" required>
                </div>
                <div class="form-group">
                    <label for="email">Email ID</label>
                    <input type="email"formControlName="email"  class="form-control"  placeholder="Email ID"required >
                  </div>
                  <div class="form-group">
                    <label for="mobile">Mobile Number</label>
                    <input type="text" formControlName="mobile" class="form-control" placeholder="Mobile Number"required >
                  </div>
                  <div class="form-group">
                    <label for="salary">Salary</label>
                    <input type="text" formControlName="salary" class="form-control"placeholder="Salary" required>
                  </div>
                  
                
              </form>

        </div>
        <div class="modal-footer">
          <button type="button" id="cancel" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
          <button type="button" *ngIf="showAdd" (click)="postEmployeeDetails()" class="btn btn-primary">Sign Up</button>
          <button type="button" *ngIf="showUpdate"  (click)="updateEmployeeDetails()" class="btn btn-primary">Update</button>
        </div>
      </div>
    </div>
  </div>
</div>
